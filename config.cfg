username=arghya.roy@nividous.com
email=//input[@name='email']
password=//input[@name='password']
signin=//button[@id='signInSubmit']
[left pane]
username=//span[text()='Arghya Roy']
[clock tile]
title=//div[text()='Time & Attendance']
clock-in=//div[contains(@ng-if, 'web')]//button[span[text()='Clock In'] and not(contains(@class, 'ng-hide'))]
clock-out=//div[contains(@ng-if, 'web')]//button[span[text()='Clock Out'] and not(contains(@class, 'ng-hide'))]
start-break=//div[contains(@ng-if, 'web')]//button[span[text()='Start Break'] and not(contains(@class, 'ng-hide'))]
clock-out_confirmation=//div[@id='summary' and contains(@style, 'display: block;')]//button[span[text()='Yes']]
[logout]
logout_arrow=//md-icon[normalize-space(text())='arrow_drop_down' and contains(@class, 'sm-md-icon')]
logout=//span[normalize-space(text())='Logout']